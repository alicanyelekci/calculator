<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="upper-display"></div>
            <div id="current-display"></div>
        </div>
        <div class="buttons">
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-number>0</button>
            <button data-number id="decimal-point">.</button>
    
            <button data-operation id="add">+</button>
            <button data-operation id="subtract">-</button>
            <button data-operation id="multiply">*</button>
            <button data-operation id="divide">/</button>
    
            <button id="equals">=</button>
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
        </div>
    </div>
    <footer class="footer">
        <p>

        </p>
        <a href="https://github.com/alicanyelekci" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>

    <script src="main.js"></script>
</body>
</html>
